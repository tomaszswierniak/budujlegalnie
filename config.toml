# Changed publish directory for Github Pages
publishDir = "docs"

baseURL = "https://budujlegalnie.pl/"
languageCode = "en-us"
title = "Kancelaria Tomasz Świerniak"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Enter your disqus shortname to enable comments
disqusShortname = ""

[params]
