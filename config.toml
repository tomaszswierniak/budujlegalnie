    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "O Kancelarii"
    subtitle = """Kancelaria Radcy Prawnego Tomasz Świerniak posiada ponad 10-letnie doświadczenie w korporacyjnej obsłudze podmiotów gospodarczych. Jesteśmy jedną z nielicznych kancelarii działających na polskim rynku, nasi prawnicy posiadają specjalistyczną wiedzę z zakresu prawa budowlanego i deweloperskiego oraz doświadczenie w obsłudze podmiotów z branży budowlanej i deweloperskiej."""

    subtitle2 = """Kancelaria powstała w odpowiedzi na rosnące zapotrzebowanie na specjalistyczne usługi prawne. Jako kancelaria butikowa oferujemy usługi w wybranych obszarach specjalizacji, wykorzystując doświadczenie zdobyte w trakcie wieloletniej pracy w jednej z największych grup budowlanych, co pozwala nam świadczyć usługi na najwyższym poziomie. Jednocześnie – wykorzystując doświadczenie biznesowe Partnerów Kancelarii – zapewniamy naszym Klientom pomoc prawną dostosowaną do ich indywidualnych potrzeb, uwzględniającą nie tylko obowiązujące regulacje, ale też specyfikę ich działalności oraz rynków, w ramach których funkcjonują."""


