  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Kancelaria Radcy Prawnego Tomasz Świerniak"
  description = "Kancelaria Radcy Prawnego Tomasz Świerniak posiada ponad 10-letnie doświadczenie w korporacyjnej obsłudze podmiotów gospodarczych. Jesteśmy jedną z nielicznych kancelarii działających na polskim rynku, nasi prawnicy posiadają specjalistyczną wiedzę z zakresu prawa budowlanego i deweloperskiego oraz doświadczenie w obsłudze podmiotów z branży budowlanej i deweloperskiej."

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
